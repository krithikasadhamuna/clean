<!DOCTYPE html>
<html>
<head>
    <title>CodeGrey AI SOC Platform - CORS Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        button { margin: 5px; padding: 10px 15px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>CodeGrey AI SOC Platform - CORS Test</h1>
    <p>Base URL: <strong>http://localhost:8080/api/backend</strong></p>
    <p>API Key: <strong>api_codegrey_2024</strong></p>
    
    <div>
        <button onclick="testAgents()">Test Agents API</button>
        <button onclick="testNetworkTopology()">Test Network Topology</button>
        <button onclick="testSoftwareDownload()">Test Software Download</button>
        <button onclick="testAttackStart()">Test Attack Start</button>
        <button onclick="testDetectionStatus()">Test Detection Status</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const BASE_URL = 'http://dev.codegrey.ai:8080/api/backend';
        const API_KEY = null; // No API key required
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function makeRequest(endpoint, method = 'GET', body = null) {
            try {
                const options = {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                        // No API key required for development
                    }
                };
                
                if (body) {
                    options.body = JSON.stringify(body);
                }
                
                const response = await fetch(`${BASE_URL}${endpoint}`, options);
                const data = await response.json();
                
                return { success: response.ok, status: response.status, data };
            } catch (error) {
                return { success: false, error: error.message };
            }
        }
        
        async function testAgents() {
            addResult('Testing Agents API...', 'info');
            const result = await makeRequest('/agents');
            
            if (result.success) {
                const agents = result.data.agents || [];
                addResult(`âœ“ Agents API: ${agents.length} agents found`, 'success');
                
                agents.forEach(agent => {
                    const statusIcon = agent.status === 'active' ? 'âœ“' : agent.status === 'inactive' ? 'âœ—' : '?';
                    addResult(`  ${statusIcon} ${agent.name}: ${agent.status}`, 'info');
                });
            } else {
                addResult(`âœ— Agents API failed: ${result.error || result.status}`, 'error');
            }
        }
        
        async function testNetworkTopology() {
            addResult('Testing Network Topology API...', 'info');
            const result = await makeRequest('/network-topology?hierarchy=desc');
            
            if (result.success) {
                const topology = result.data;
                addResult(`âœ“ Network Topology: ${topology.nodes?.length || 0} nodes, ${topology.total_agents || 0} agents`, 'success');
                addResult(`<pre>${JSON.stringify(topology, null, 2)}</pre>`, 'info');
            } else {
                addResult(`âœ— Network Topology failed: ${result.error || result.status}`, 'error');
            }
        }
        
        async function testSoftwareDownload() {
            addResult('Testing Software Download API...', 'info');
            const result = await makeRequest('/software-download');
            
            if (result.success) {
                const software = result.data;
                addResult(`âœ“ Software Download: ${software.length} agents available`, 'success');
                
                software.forEach(agent => {
                    addResult(`  â€¢ ${agent.name} (${agent.os}) v${agent.version}`, 'info');
                });
            } else {
                addResult(`âœ— Software Download failed: ${result.error || result.status}`, 'error');
            }
        }
        
        async function testAttackStart() {
            addResult('Testing Attack Start API...', 'info');
            const attackRequest = {
                user_request: "Execute APT simulation on critical infrastructure",
                attack_type: "apt",
                complexity: "simple"
            };
            
            const result = await makeRequest('/langgraph/attack/start', 'POST', attackRequest);
            
            if (result.success) {
                addResult(`âœ“ Attack Start: Scenario ${result.data.scenario_id} generated`, 'success');
                addResult(`  Status: ${result.data.scenario?.status}`, 'info');
                addResult(`  Message: ${result.data.message}`, 'info');
            } else {
                addResult(`âœ— Attack Start failed: ${result.error || result.status}`, 'error');
            }
        }
        
        async function testDetectionStatus() {
            addResult('Testing Detection Status API...', 'info');
            const result = await makeRequest('/langgraph/detection/status');
            
            if (result.success) {
                const status = result.data;
                addResult(`âœ“ Detection Status: GuardianAlpha ${status.guardian_alpha_status}`, 'success');
                addResult(`  Continuous Detection: ${status.continuous_detection}`, 'info');
                addResult(`  Detections Today: ${status.detections_today}`, 'info');
                
                // Test recent detections
                const recentResult = await makeRequest('/langgraph/detection/recent');
                if (recentResult.success) {
                    addResult(`âœ“ Recent Detections: ${recentResult.data.length} found`, 'success');
                }
            } else {
                addResult(`âœ— Detection Status failed: ${result.error || result.status}`, 'error');
            }
        }
        
        // Test CORS on page load
        window.onload = function() {
            addResult('ðŸš€ CodeGrey AI SOC Platform CORS Test Ready', 'success');
            addResult('Click buttons above to test API endpoints with CORS', 'info');
        };
    </script>
</body>
</html>
